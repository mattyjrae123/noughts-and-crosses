<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <script src="./main.js" type="module"></script>
  <title>Noughts & Crosses</title>
</head>

<body>
  <h1>Noughts & Crosses</h1>
  <div id="ui-container">
    <div id="gameboard-display"></div>
    <div id="gameboard">
      <div class="gameboard-tile" data-col="0" data-row="0"></div>
      <div class="gameboard-tile" data-col="1" data-row="0"></div>
      <div class="gameboard-tile" data-col="2" data-row="0"></div>
      <div class="gameboard-tile" data-col="0" data-row="1"></div>
      <div class="gameboard-tile" data-col="1" data-row="1"></div>
      <div class="gameboard-tile" data-col="2" data-row="1"></div>
      <div class="gameboard-tile" data-col="0" data-row="2"></div>
      <div class="gameboard-tile" data-col="1" data-row="2"></div>
      <div class="gameboard-tile" data-col="2" data-row="2"></div>
    </div>
    <div id="gameboard-menu">
      <button id="settings-btn" type="button">Settings</button>
      <button id="reset-btn" type="button">Reset</button>
    </div>
  </div>
  <footer>
    <div>Created by M. Rae</div>
    <div><a id="github-repo-link" href="https://github.com/mattyjrae123/noughts-and-crosses" target="_blank">View Code</a></div>
  </footer>
  <div id="personal-links">
    <a href="https://www.linkedin.com/in/matthew-rae-786790176" target="_blank"><img src="images/linkedin-logo.png" alt="LinkedIn" height="50"></a>
    <a href="https://github.com/mattyjrae123" target="_blank"><img src="images/github-logo.png" alt="GitHub" height="50"></a>
  </div>
  <div id="modal-menu">
    <form>
      <h2 id="modal-title">Game Settings</h2>
      <fieldset>
        <legend>Player 1</legend>
        <label for="p1-human">Human</label>
        <input type="radio" name="player-1" id="p1-human" value="human" checked>
        <label for="p1-ai">AI</label>
        <input type="radio" name="player-1" id="p1-ai" value="ai">
      </fieldset>
      <fieldset>
        <legend>Player 2</legend>
        <label for="p1-human">Human</label>
        <input type="radio" name="player-2" id="p2-human" value="human" checked>
        <label for="p1-ai">AI</label>
        <input type="radio" name="player-2" id="p2-ai" value="ai">
      </fieldset>
      <button type="button">Start</button>
    </form>
  </div>
</body>

</html>
